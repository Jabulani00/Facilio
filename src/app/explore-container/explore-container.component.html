<ion-header>
  <ion-toolbar>
    <ion-title>Take Issue</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Amount</ion-label>
      <ion-input type="number" formControlName="amount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Start Date</ion-label>
      <ion-datetime formControlName="startDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Special Request</ion-label>
      <ion-textarea formControlName="specialRequest"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Other Services (Optional)</ion-label>
      <ion-textarea formControlName="otherServices"></ion-textarea>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!form.valid">Submit</ion-button>
  </form>
</ion-content>
