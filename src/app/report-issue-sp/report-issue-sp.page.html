<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Report Building Manager</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let buildingManager of buildingManagers" class="user-item">
      <ion-label>
        <h2>{{ buildingManager.email }}</h2>
        <p>Building Manager</p>
        <p>Status: {{ buildingManager.status }}</p>
      </ion-label>
      <ion-button slot="end" (click)="reportIssue(buildingManager)">Report Issue</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
